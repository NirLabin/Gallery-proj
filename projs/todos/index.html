<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()">
    <h1>Lets Todo</h1>
    <section class="todo-filter">
      <h2>Filter and Sort</h2>
      <select onchange="onSetFilter(this.value)">
        <option value="ALL">All</option>
        <option value="ACTIVE">Active</option>
        <option value="DONE">Done</option>
      </select>
      <select onchange="onSetSort(this.value)">
        <option value="TXT">Text</option>
        <option value="CREATED">Created</option>
        <option value="IMPORTANCE">Importance</option>
      </select>
    </section>
    <section class="todos-box">
      <ul class="todo-list"></ul>
    </section>

    <section class="todo-stat">
      <h4>
        Total Todos:
        <span class="total-count">3</span>
        Active:
        <span class="active-count">2</span>
      </h4>
    </section>
    `

    <section class="add-todo">
      <h6>Add Todo</h6>
      <input type="text" placeholder="What todo?" />
      <input type="text" class="importance" placeholder="Importance(1-3)?" />
      <button onclick="onAddTodo()">Add</button>
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
